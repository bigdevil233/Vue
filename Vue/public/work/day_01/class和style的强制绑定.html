<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
  <style>
    .classA {
      background: red;
    }

    .classB {
      color: yellow;
    }
  </style>
</head>
<body>
<!--
  动态绑定class
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="[classA, classB]" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->
<div id="demo">
  <p class="static" :class="{classA:isA, classB:isB}">测试v-bind:class 对象语法</p>
  <p class="static" :class="c">测试v-bind:class 对象语法</p>
  <p class="static" :class="['classA', 'classB']">测试v-bind:class 数组语法</p>
  <p :style="{color: activeColor, fontSize: fontSize + 'px'}">测试v-bind:style</p>
</div>
<script type="text/javascript" src="../vue/dist/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      isA: true,
      isB: false,
      activeColor: 'red',
      fontSize: 30,
      c: 'classA'
    }
  });
</script>
</body>
</html>
