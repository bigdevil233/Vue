<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
</head>
<body>
<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
  <div id="app-5">
    <input type="text" placeholder="请输入内容并回车，可添加条目" v-model="msg" @keyup.enter="addTodo">
    <ul>
      <li v-for="todo in todos">
        {{todo.text}}
        <button @click="deleteTodo($index)">删除</button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="../vue/dist/vue.js"></script>
  <script type="text/javascript">
      new Vue({
        el:'#app-5',
        data:{
          msg:'', //如果不指定初始值, 控制台会输出警告
          todos:[
            {
              text:'123'
            },
            {
              text:'456'
            }
          ]
        },
        methods:{
          addTodo(){
            this.todos.unshift({text:this.msg})
          },
          deleteTodo(index){
            this.todos.splice(index,1)
          }
        }
      })
  </script>
</body>
</html>
